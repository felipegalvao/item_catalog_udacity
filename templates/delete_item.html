{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <h1>Delete Catalog Item - {{ item.name }}</h1>
      <p>Are you sure you want to delete this item?</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <form action="#" method = "post">
        <div class="form-group">
          <button type="submit" class="btn btn-default" id="delete" type="submit">Delete</button>
          <a href="{{ url_for('showItem', category_slug = item.category.slug, item_slug = item.slug)}}" class="btn btn-default">Cancel</a>
        </div>
      </form>
    </div>
{% endblock %}
