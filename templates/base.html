<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    {% block head %}
    {% endblock %}
	</head>
	<body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Item Catalog</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          {% if 'username' in login_session %}
            <ul class="nav navbar-nav">
              <li><a href="/catalog/new">Create Catalog Item</a></li>
            </ul>
          {% endif %}
          <ul class="nav navbar-nav navbar-right">
            {% if 'username' in login_session %}
              <li><a href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</a></li>
            {% else %}
              <li><a href="{{ url_for('showLogin') }}"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login</a></li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
