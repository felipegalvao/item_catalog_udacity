{% extends 'base.html' %}

{% block content %}
  <h1>New Catalog Item</h1>
  <div class="row">
    <div class="col-md-6">
      <form action="#" method = "post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type ="text" class="form-control" maxlength="250" name="name" required><br>
          <label for="description">Description:</label>
          <input type ="text" class="form-control" maxlength="500" name="description" required><br>
          <label for="category">Category:</label>
          <select class="form-control" name="category">
            {% for category in categories %}
              <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
          </select><br>
          <button type="submit" class="btn btn-default btn-primary" id="submit" type="submit">Submit</button>
          <a href="{{ url_for('mainPage') }}" class="btn btn-default">Cancel</a>
        </div>
      </form>
    </div>
{% endblock %}
