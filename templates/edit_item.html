{% extends 'base.html' %}

{% block content %}
  <h1>Edit Catalog Item - {{ item.name }}</h1>
  <div class="row">
    <div class="col-md-6">
      <form action="#" method = "post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type ="text" class="form-control" maxlength="250" name="name" value="{{ item.name }}" required><br>
          <label for="description">Description:</label>
          <input type ="text" class="form-control" maxlength="500" name="description" value="{{ item.description }}" required><br>
          <label for="category">Category:</label>
          <select class="form-control" name="category" value="{{ item.category.name }}">
            {% for category in categories %}
              <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
          </select><br>
          <button type="submit" class="btn btn-default" id="submit" type="submit">Submit</button>
          <a href="{{ url_for('showItem', category_slug = item.category.slug, item_slug = item.slug)}}" class="btn btn-default">Cancel</a>
        </div>
      </form>
    </div>
{% endblock %}
